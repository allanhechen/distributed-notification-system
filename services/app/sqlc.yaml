version: "2"
sql:
    - engine: "postgresql"
      queries: "internal/db/queries"
      schema: "internal/db/migrations"
      gen:
          go:
              emit_json_tags: true
              package: "db"
              out: "internal/db"
              sql_package: "pgx/v5"
              overrides:
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
                  - db_type: "timestamptz"
                    go_type:
                        import: "time"
                        type: "Time"
                  - column: "idempotent_requests.request_status_id"
                    go_type:
                        import: "github.com/allanhechen/distributed-notification-system/utils/types"
                        type: "RequestStatus"
